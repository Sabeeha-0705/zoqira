<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#295BFF"/>
      <stop offset="100%" stop-color="#4A8CFF"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="16" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with soft glow -->
  <rect width="100%" height="100%" rx="200" fill="transparent" />

  <g transform="translate(160,160) scale(0.7)">
    <circle cx="352" cy="352" r="352" fill="url(#g)" opacity="0.96"/>

    <!-- Stylized Z + book / digital growth mark -->
    <g filter="url(#glow)">
      <!-- book pages / growth arrows -->
      <path d="M250 260 L430 140 C460 120 520 110 540 140 L640 260" stroke="#fff" stroke-width="36" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.95"/>
      <path d="M250 310 L430 430 C460 450 520 460 540 430 L640 310" stroke="#fff" stroke-width="36" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.88"/>

      <!-- Z letter in negative space -->
      <path d="M220 520 L620 120" stroke="#ffffff" stroke-width="48" stroke-linecap="round" stroke-linejoin="round" opacity="0.98"/>
      <path d="M220 600 L620 200" stroke="#ffffff" stroke-width="48" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>

      <!-- small spark representing growth -->
      <circle cx="680" cy="80" r="20" fill="#fff" opacity="0.95"/>
    </g>

    <!-- Mark text aligned to the bottom right -->
    <g transform="translate(60,680)">
      <text x="0" y="0" font-family="Inter,Arial,Helvetica,sans-serif" font-weight="800" font-size="92" fill="#ffffff">ZOQIRA</text>
    </g>
  </g>
</svg>